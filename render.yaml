services:
  - type: web
    name: htech-volam-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # ⚠️ IMPORTANT: Set MONGO_URI in Render Dashboard
      # Do NOT commit real credentials here!
      # - key: MONGO_URI
      #   value: your-mongodb-uri-here
      # Timezone setting (optional, defaults to UTC)
      # - key: TIMEZONE
      #   value: Asia/Ho_Chi_Minh
